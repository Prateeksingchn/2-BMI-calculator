<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold px-4">BMI Calculator</h1>
        </div>
    </header>

    <main class="container mx-auto mt-8 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left section - BMI Calculator Form -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Calculate your BMI</h2>
                <form id="bmi-form" class="space-y-4">
                    <div>
                        <label for="date" class="block text-gray-700">Date:</label>
                        <input type="text" id="date" class="mt-1 p-2 w-full border rounded-md" placeholder="Select a date">
                    </div>
                    <div>
                        <label for="height" class="block text-gray-700">Height (cm):</label>
                        <input type="number" id="height" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter height in cm">
                        <small id="heightHelp" class="text-red-500"></small>
                    </div>
                    <div>
                        <label for="weight" class="block text-gray-700">Weight (kg):</label>
                        <input type="number" id="weight" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter weight in kg">
                        <small id="weightHelp" class="text-red-500"></small>
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition-colors duration-300">Calculate</button>
                        <button type="button" id="clear" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md transition-colors duration-300">Clear</button>
                    </div>
                </form>
                <div id="results" class="mt-4 p-4 rounded-md hidden"></div>
                <div id="trend" class="mt-4 text-center"></div>
            </div>

            <!-- Right section - BMI History and Chart -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">BMI History</h2>
                <canvas id="bmiChart" class="mb-4"></canvas>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="py-2 px-4 text-left">Date</th>
                                <th class="py-2 px-4 text-left">BMI</th>
                                <th class="py-2 px-4 text-left">Category</th>
                            </tr>
                        </thead>
                        <tbody id="bmiHistoryTableBody">
                            <!-- BMI history rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; 2024 Improved BMI Calculator
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
